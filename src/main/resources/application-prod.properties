# suppress inspection "UnusedProperty" for whole file

server.error.include-message=NEVER

logging.level.com.nikita.messenger.server=INFO

server.port=8080

# socket
# TODO: get from AWS
socket.server.host=localhost
socket.server.port=8888

# TODO: get from AWS. It should be EC2 instance for the UI client
allowed.origin=http://localhost:3000

# DB
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/messengerdb?useUnicode=yes&characterEncoding=utf-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
