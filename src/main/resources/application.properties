# suppress inspection "UnusedProperty" for whole file
spring.profiles.active=${PROFILE}

server.error.include-message=ALWAYS
server.error.include-binding-errors=ALWAYS
#TODO: move to prod
#server.error.include-binding-errors=ON-PARAM # when send ?errors=true

logging.level.com.nikita.messenger.server=DEBUG

spring.mvc.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

socket.server.host=localhost
socket.server.port=8888

allowed.origin=http://localhost:3000

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/messengerdb?useUnicode=yes&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=utf-8;

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true